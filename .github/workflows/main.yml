name: Main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/linter.yml
    with:
      python-version: "3.13"

  test:
    uses: ./.github/workflows/unit-tests.yml
    with:
      matrix: |
        ["3.9", "3.10", "3.11", "3.12", "3.13"]